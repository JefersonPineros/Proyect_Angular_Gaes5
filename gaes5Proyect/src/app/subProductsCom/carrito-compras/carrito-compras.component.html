<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="col-lg-12">
        <div class="row">
            <h6>Seleccione cantidad a pedir</h6>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div *ngFor="let item of pedidos">
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label">{{item.nombrePro}}</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" value="0">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal">Enviar Pedido</button>
</div>
