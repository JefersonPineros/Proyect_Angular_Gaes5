<div class="inicioSesion">
    <div class="titleIniciar">
        <h5>
            Iniciar sesion.
        </h5>
        <hr>
    </div>
    <div class="formSesion">
        <Label class="labelSesion">Ingrese su correo:</Label>
        <input class="intputSesion" type="email" placeholder="Correo electronico">
    </div>
    <div class="formSesion">
        <Label class="labelSesion">Ingrese su contraseña:</Label>
        <input class="intputSesion" type="password" placeholder="Contraseña">
    </div>
    <div class="botones">
        <div class="row iniciarBoton1">
            <div class="col-12">
                <button type="button" class="btn btn-danger">Ingresar</button>
            </div>
        </div>
        <div class="row iniciarBoton2">
            <div class="col-12">
                <button type="button" class="btn btn-info"  data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">¿Aun no te has registrado?</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
