<div class="productStyle">
    <aside class="container ">
        <div class="row">
            <div class="col-12">
                <div class="row information">
                    <div class="iniciar-sesion col-3">
                        <div class="row">
                            <button class="btn btn-secondary" data-toggle="modal" data-target="#iniSesionProduct"
                                type="button">iniciar-sesion</button>
                        </div>
                        <div class="row">
                            <a class="rsP" data-dismiss="modal" data-toggle="modal" data-target="#registroProducts">Â¿Aun no
                                te has registrado?</a>
                        </div>
                    </div>
                    <div class="buscador col-9 align-content-around">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-7">
                                    <input type="text" placeholder="Buscar productos" id="buscar" class="form-control">
                                </div>
                                <div class="col-3">
                                    <label for="buscar">
                                        <button type="button" class="btn btn-dark">Buscar
                                            productos
                                        </button>
                                    </label>
                                </div>
                                <div class="col-2 carritoCo">
                                    <a type="button" (click)="sendProductos()" data-toggle="modal" data-target="#exampleModal">Carrito<i
                                            class="fas fa-2x fa-cart-plus"></i></a>
                                    <label for="">({{countPedidos}})</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-3 col-md-12 filtroM">
                <div class="list-group filtros">
                    <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-glass-martini"></i> Cerveza</button>
                    <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-glass-martini"></i> Aguardiente</button>
                    <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-glass-martini"></i> Aperitivos</button>
                    <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-glass-martini"></i> Whisky</button>
                    <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-glass-martini"></i> Cocteles</button>
                </div>
            </div>
            <div class="col-lg-9 col-md-12 infoProductos">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col mb-4" *ngFor="let product of listaProductos; let productPoint=index">
                        <div class="card">
                            <img src="{{product.imagen}}" class="card-img-top" alt="" style="max-height: 150px;">
                            <div class="card-body">
                                <h5 class="card-title">{{product.nombrePro}}</h5>
                                <p class="card-text">{{product.descripcionPro}}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">${{product.valorProdu}}</small>
                                <a type="button" (click)="agregarProducto(product.idProducto)"><i class="fas fa-cart-plus"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </aside>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <app-carrito-compras></app-carrito-compras>
        </div>
    </div>
</div>
<div class="modal fade" id="iniSesionProduct" tabindex="-1" role="dialog" aria-labelledby="iniSesionProduct"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="iniSesionProduct">Ingreso de sesion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-ini-sesion-product></app-ini-sesion-product>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="registroProducts" tabindex="-1" role="dialog" aria-labelledby="registroProducts"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registroProducts">Registro de Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-registro-pro></app-registro-pro>
            </div>
        </div>
    </div>
</div>
