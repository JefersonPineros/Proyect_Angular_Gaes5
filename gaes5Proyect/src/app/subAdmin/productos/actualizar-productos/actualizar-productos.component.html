<div class="updatePro" >
    <div>
        <h3>Actualizar producto</h3>
    </div>
    <hr>
    <div *ngIf="selected;then ThenBlock else elseBlock ">
    </div>
    <ng-template #ThenBlock>
        <form class="form-row" #formUpdatePro (submit)="actualizarProducto()">
            <div class="form-group col-12">
                <label for="">Nombre producto</label>
                <input class="form-control" name="updateNombrePro" #updateNombrePro="ngModel"
                    [(ngModel)]="productoAc.nombre_producto">
            </div>
            <div class="form-group col-12">
                <label for="">Codigo Producto</label>
                <input class="form-control" name="updateCodigoPro" #updateCodigoPro="ngModel"
                    [(ngModel)]="productoAc.codigo_producto">
            </div>
            <div class="form-group col-6">
                <label for="">Cantidad</label>
                <input class="form-control" name="updateCanridadPro" #updateCanridadPro="ngModel"
                [(ngModel)]="productoAc.cantidad_producto">
            </div>
            <div class="form-group col-6">
                <label for="">Valor neto producto U/N</label>
                <input class="form-control" name="updateValorPro" #updateValorPro="ngModel" 
                [(ngModel)]="productoAc.valor_iva">
            </div>
            <div class="form-group col-6">
                <label for="">Tipo de producto</label>
                <select class="form-control" name="UpdateTipoPro" #UpdateTipoPro="ngModel"
                    [(ngModel)]="productoAc.tipo_producto">
                    <option *ngFor="let item of tipoProducto; let indice=index" [ngValue]="item.id">{{item.tipo}}</option>
                </select>
            </div>
            <div class="form-group col-12">
                <label for="">Descripcion producto</label>
                <textarea class=" form-control" name="updateDescripciónPro" #updateDescripciónPro="ngModel"
                 [(ngModel)]="productoAc.descripcion_productos"></textarea>
            </div>
            <button class="btn  btn-outline-dark btn-block" type="submit">Actualizar</button>
        </form>
    </ng-template>
    <ng-template #elseBlock>
        <h5>¡No ha seleccionado ningun producto!</h5>
    </ng-template>
</div>
